    <form method="POST" action="/api/track/upload" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label path="title">Название трека</label></td>
                <td><input type="text" name="title" /></td>

            <tr>
                <td><label path="author">Автор(-ы) трека</label></td>

            <tr>
